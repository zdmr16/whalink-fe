<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whalink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'wa-green': '#00a884',
              'wa-dark': '#111b21',
              'wa-light': '#d9fdd3',
              'wa-bg': '#efeae2',
              'wa-gray': '#f0f2f5',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              'pulse-soft': 'pulse-soft 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for chat area */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Landing Page Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Advanced 3D Transforms (Three.js simulation) */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      
      @keyframes orbit {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes orbit-reverse {
        0% { transform: rotate(360deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-orbit { animation: orbit 40s linear infinite; }
      .animate-orbit-reverse { animation: orbit-reverse 40s linear infinite; }
      
      @keyframes float-iso {
        0%, 100% { transform: rotateX(60deg) rotateZ(-45deg) translateZ(0px); }
        50% { transform: rotateX(60deg) rotateZ(-45deg) translateZ(20px); }
      }
      
      /* Isometric Layer Classes */
      .iso-layer {
        transform: rotateX(60deg) rotateZ(-45deg);
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: -10px 10px 30px rgba(0,0,0,0.1);
      }
      .iso-container:hover .iso-layer-1 { transform: rotateX(60deg) rotateZ(-45deg) translateZ(0px); }
      .iso-container:hover .iso-layer-2 { transform: rotateX(60deg) rotateZ(-45deg) translateZ(40px); }
      .iso-container:hover .iso-layer-3 { transform: rotateX(60deg) rotateZ(-45deg) translateZ(80px); }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-wa-gray text-gray-900 antialiased selection:bg-wa-green selection:text-white">
    <div id="root"></div>
  </body>
</html>
